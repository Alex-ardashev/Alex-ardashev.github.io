<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aleksei Ardashev - Tech Professional</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./assets/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="./assets/favicons/browserconfig.xml">
    <meta name="theme-color" content="#000000">
    <!-- CSS Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a0a0a;
            --secondary-color: #2c2c2c;
            --accent-color: #2563eb;
            --accent-secondary: #1e40af;
            --accent-glow: rgba(37, 99, 235, 0.15);
            --bg-color: #ffffff;
            --card-bg: #fafafa;
            --text-color: #0a0a0a;
            --text-secondary: #525252;
            --border-color: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            color: var(--text-color);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        #matrix-canvas, #graph-canvas, #particle-canvas {
            display: none;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background: var(--bg-color);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.08),
                0 0 80px rgba(37, 99, 235, 0.03),
                inset 0 0 0 1px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            position: relative;
            z-index: 2;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--accent-color) 50%,
                transparent 100%);
            border-radius: 24px 24px 0 0;
        }

        h1 {
            color: var(--primary-color);
            font-size: 3.2rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: bold;
            background: linear-gradient(135deg, #0a0a0a 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: var(--accent-color);
            font-size: 1.4rem;
            margin: 30px 0 15px 0;
            padding-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color) 0%, transparent 100%);
        }

        .section {
            margin: 30px 0;
            position: relative;
            padding: 20px;
            background: rgba(37, 99, 235, 0.02);
            border-radius: 16px;
            border: 1px solid rgba(37, 99, 235, 0.08);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            margin: 12px 0;
            padding-left: 25px;
            position: relative;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        ul li::before {
            content: 'â–¹';
            position: absolute;
            left: 0;
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        ul li:hover {
            color: var(--primary-color);
            padding-left: 30px;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        a:hover {
            color: var(--accent-secondary);
        }

        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: var(--accent-color);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        strong {
            color: var(--primary-color);
            font-weight: bold;
        }

        .terminal-line {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            opacity: 1;
            transform: none;
            animation: none;
        }

        .terminal-prompt::before {
            content: "$ ";
            color: var(--accent-color);
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 3.5s steps(40, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .loading {
            display: none;
        }

        .loading div {
            position: absolute;
            border: 4px solid var(--accent-color);
            opacity: 1;
            border-radius: 50%;
            animation: loading 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .loading div:nth-child(2) {
            animation-delay: -0.5s;
        }

        @keyframes loading {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: 0px;
                left: 0px;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }

        #stat-counter {
            display: none;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
            border: 1px solid var(--border-color);
            padding: 24px;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.06),
                inset 0 0 0 1px rgba(37, 99, 235, 0.03);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, var(--accent-glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 0 40px var(--accent-glow),
                inset 0 0 0 1px rgba(37, 99, 235, 0.2);
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent-color);
        }

        .project-card > * {
            position: relative;
            z-index: 1;
        }

        .project-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 12px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .project-card p {
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .project-card small {
            color: var(--accent-color);
            font-size: 0.85rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px 10px;
                padding: 25px;
                border-radius: 16px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 15px;
            }
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>

<body>
    <canvas id="matrix-canvas"></canvas>
    <canvas id="graph-canvas"></canvas>
    <canvas id="particle-canvas"></canvas>

    <div id="stat-counter">
        <div class="counter-item">
            <span class="counter-label">UPTIME:</span> 
            <span class="counter-value" id="uptime-counter">00:00:00</span>
        </div>
        <div class="counter-item">
            <span class="counter-label">SERVER:</span> 
            <span class="counter-value">ONLINE</span>
        </div>
    </div>

    <div class="container">
        <div id="greeting-animation">
            <div class="loading"><div></div><div></div></div>
            <div class="terminal-line terminal-prompt typewriter">INIT...</div>
        </div>

        <h1 id="name"></h1>
        <p class="terminal-line"><strong id="title"></strong></p>

        <div class="section">
            <h2>Currently</h2>
            <p class="terminal-line" id="current-role"></p>
        </div>

        <div class="section">
            <h2>Projects & Businesses</h2>
            <div class="projects-grid" id="projects"></div>
        </div>

        <div class="section">
            <h2>Previously</h2>
            <ul id="experience"></ul>
        </div>

        <div class="section">
            <h2>Connect</h2>
            <ul id="social-links"></ul>
        </div>
    </div>

    <script>
        // Load configuration and populate content
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                // Personal info
                document.getElementById('name').textContent = config.personal.name;
                document.getElementById('title').textContent = config.personal.title;
                document.getElementById('current-role').textContent = config.personal.currentRole;

                // Social links
                const socialList = document.getElementById('social-links');
                config.social.forEach(link => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = '_blank';
                    a.textContent = link.name;
                    li.appendChild(a);
                    socialList.appendChild(li);
                });

                // Projects
                const projectsGrid = document.getElementById('projects');
                config.projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'project-card';

                    const title = document.createElement('div');
                    title.className = 'project-title';
                    title.textContent = project.title;
                    card.appendChild(title);

                    const description = document.createElement('p');
                    description.textContent = project.description;
                    card.appendChild(description);

                    if (project.url) {
                        const link = document.createElement('a');
                        link.href = project.url;
                        link.target = '_blank';
                        link.textContent = 'View Project';
                        card.appendChild(link);
                    }

                    if (project.status) {
                        const status = document.createElement('small');
                        status.textContent = `(${project.status})`;
                        card.appendChild(status);
                    }

                    projectsGrid.appendChild(card);
                });

                // Experience (including education)
                const experienceList = document.getElementById('experience');
                config.experience.forEach(exp => {
                    const li = document.createElement('li');
                    li.textContent = exp;
                    experienceList.appendChild(li);
                });

                // Add education to experience list
                if (config.education) {
                    const li = document.createElement('li');
                    li.textContent = config.education;
                    experienceList.appendChild(li);
                }
            })
            .catch(error => console.error('Error loading config:', error));

        // Initialize uptime counter
        let seconds = 0;
        setInterval(() => {
            seconds++;
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            document.getElementById('uptime-counter').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }, 1000);

        // Random visitor counter
        let visitors = Math.floor(Math.random() * 2000) + 1000;
        document.getElementById('visitor-counter').textContent = visitors;
        setInterval(() => {
            if (Math.random() > 0.7) {
                visitors++;
                document.getElementById('visitor-counter').textContent = visitors;
            }
        }, 5000);

        // Matrix effect
        const matrixCanvas = document.getElementById('matrix-canvas');
        const matrixCtx = matrixCanvas.getContext('2d');
        
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        
        const matrixChars = "01";
        const fontSize = 12;
        const columns = matrixCanvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * -matrixCanvas.height / fontSize);
        }
        
        function drawMatrix() {
            matrixCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            matrixCtx.fillStyle = "#0f0";
            matrixCtx.font = fontSize + "px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = Math.floor(Math.random() * -10);
                }
                
                drops[i]++;
            }
        }
        
        // Data Visualization
        const graphCanvas = document.getElementById('graph-canvas');
        const graphCtx = graphCanvas.getContext('2d');
        
        graphCanvas.width = window.innerWidth;
        graphCanvas.height = window.innerHeight;
        
        // Data nodes and links
        const nodes = [];
        const links = [];
        const nodeCount = 15;
        
        // Create nodes
        for (let i = 0; i < nodeCount; i++) {
            nodes.push({
                x: Math.random() * graphCanvas.width,
                y: Math.random() * graphCanvas.height,
                radius: Math.random() * 3 + 2,
                color: `rgb(${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`,
                speedX: (Math.random() - 0.5) * 0.8,
                speedY: (Math.random() - 0.5) * 0.8
            });
        }
        
        // Create links between nodes
        for (let i = 0; i < nodeCount; i++) {
            const linkCount = Math.floor(Math.random() * 3) + 1;
            for (let j = 0; j < linkCount; j++) {
                const target = Math.floor(Math.random() * nodeCount);
                if (target !== i) {
                    links.push({
                        source: i,
                        target: target
                    });
                }
            }
        }
        
        function drawGraph() {
            graphCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
            
            // Update node positions
            for (let i = 0; i < nodes.length; i++) {
                const node = nodes[i];
                node.x += node.speedX;
                node.y += node.speedY;
                
                // Bounce off edges
                if (node.x < 0 || node.x > graphCanvas.width) node.speedX *= -1;
                if (node.y < 0 || node.y > graphCanvas.height) node.speedY *= -1;
            }
            
            // Draw links
            for (let i = 0; i < links.length; i++) {
                const link = links[i];
                const sourceNode = nodes[link.source];
                const targetNode = nodes[link.target];
                
                // Calculate distance
                const dx = targetNode.x - sourceNode.x;
                const dy = targetNode.y - sourceNode.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Only draw links if nodes are close enough
                if (distance < 200) {
                    const opacity = 1 - distance / 200;
                    
                    graphCtx.beginPath();
                    graphCtx.moveTo(sourceNode.x, sourceNode.y);
                    graphCtx.lineTo(targetNode.x, targetNode.y);
                    graphCtx.strokeStyle = `rgba(0, 255, 255, ${opacity * 0.5})`;
                    graphCtx.stroke();
                }
            }
            
            // Draw nodes
            for (let i = 0; i < nodes.length; i++) {
                const node = nodes[i];
                
                graphCtx.beginPath();
                graphCtx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                graphCtx.fillStyle = node.color;
                graphCtx.fill();
                
                // Draw pulse effect
                if (Math.random() > 0.99) {
                    drawPulse(node.x, node.y);
                }
            }
        }
        
        function drawPulse(x, y) {
            const pulseCount = 3;
            const maxRadius = 50;
            const pulses = [];
            
            for (let i = 0; i < pulseCount; i++) {
                pulses.push({
                    x: x,
                    y: y,
                    radius: 5,
                    maxRadius: maxRadius,
                    opacity: 1,
                    speed: 0.5 + Math.random()
                });
            }
            
            function animatePulses() {
                let complete = true;
                
                for (let i = 0; i < pulses.length; i++) {
                    const pulse = pulses[i];
                    
                    if (pulse.radius < pulse.maxRadius) {
                        complete = false;
                        pulse.radius += pulse.speed;
                        pulse.opacity = 1 - (pulse.radius / pulse.maxRadius);
                        
                        graphCtx.beginPath();
                        graphCtx.arc(pulse.x, pulse.y, pulse.radius, 0, Math.PI * 2);
                        graphCtx.strokeStyle = `rgba(0, 255, 255, ${pulse.opacity})`;
                        graphCtx.stroke();
                    }
                }
                
                if (!complete) {
                    requestAnimationFrame(animatePulses);
                }
            }
            
            animatePulses();
        }
        
        // Particle system
        const particleCanvas = document.getElementById('particle-canvas');
        const particleCtx = particleCanvas.getContext('2d');
        
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * particleCanvas.width,
                y: Math.random() * particleCanvas.height,
                size: Math.random() * 3 + 1,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                color: `rgba(${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.7)`
            });
        }
        
        function drawParticles() {
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                p.x += p.speedX;
                p.y += p.speedY;
                
                // Wrap around the screen
                if (p.x < 0) p.x = particleCanvas.width;
                if (p.x > particleCanvas.width) p.x = 0;
                if (p.y < 0) p.y = particleCanvas.height;
                if (p.y > particleCanvas.height) p.y = 0;
                
                particleCtx.beginPath();
                particleCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                particleCtx.fillStyle = p.color;
                particleCtx.fill();
            }
        }
        
        // Animation loop
        function animate() {
            drawMatrix();
            drawGraph();
            drawParticles();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Resize event handler
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            graphCanvas.width = window.innerWidth;
            graphCanvas.height = window.innerHeight;
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        });

        // Greeting animation
        setTimeout(() => {
            document.getElementById('greeting-animation').style.display = 'none';
        }, 2000);

        // Add terminal line animation delay
        const terminalLines = document.querySelectorAll('.terminal-line');
        terminalLines.forEach((line, index) => {
            line.style.animationDelay = `${(index + 1) * 0.1 + 0.5}s`;
        });
    </script>
</body>
</html>
